# Server
server.port=${SERVER_PORT:8080}

# Frontend URL
app.frontend-url=${FRONTEND_URL}

# CORS Configuration
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS}

# Database (use environment variables)
spring.datasource.url=jdbc:mysql://${RDS_HOSTNAME}:${RDS_PORT}/${RDS_DB_NAME}
spring.datasource.username=${RDS_USERNAME}
spring.datasource.password=${RDS_PASSWORD}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Email Configuration (prod) -- Add prod version
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.from.name=E-commerce Production
spring.mail.properties.mail.from.address=noreply@ecommerce-prod.com

# JWT Secret (prod) -- Add prod version
jwt.secret=${JWT_SECRET}

# Admin Registration Code (prod)
app.admin.registration-code=${ADMIN_CODE}

# Security headers
security.require-ssl=true
# Tells Spring to use X-Forwarded-For header to get client's real IP
server.tomcat.remote-ip-header=x-forwarded-for
# Used to detect if request came through HTTPS
server.tomcat.protocol-header=x-forwarded-proto
# Trust forwarded headers from load balancer
server.tomcat.use-forward-headers=true

# Stripe Configuration (prod) -- Add prod keys
stripe.secret-key=${STRIPE_SECRET_KEY}
stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET}

# Production logging
logging.level.org.springframework=INFO
logging.level.com.example.ecommerce=INFO

# Secure cookie settings
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true

# Never expose error details
server.error.include-stacktrace=never